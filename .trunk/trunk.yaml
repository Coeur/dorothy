# https://features.trunk.io/check/p/trunk-doesnt-work-in-nested-repo
version: 0.1
cli:
  version: 1.11.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.18
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
lint:
  enabled:
    - actionlint@1.6.25
    - black@23.3.0
    - eslint@8.43.0
    - flake8@6.0.0
    - git-diff-check@SYSTEM
    - gitleaks@8.17.0
    - isort@5.12.0
    - markdownlint@0.35.0
    - prettier@2.8.8
    - ruff@0.0.274
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - taplo@0.7.0
    - yamllint@1.32.0
  ignore:
    - linters: [ALL]
      paths:
        - .trunk/configs/eslint.config.js
        - .github/**
        - node_modules/**
        - commands/pdf-extract
        - commands/python-regex
