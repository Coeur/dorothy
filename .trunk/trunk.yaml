version: 0.1
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-cache-prune
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v0.0.14
      uri: https://github.com/trunk-io/plugins
cli:
  version: 1.7.0
lint:
  enabled:
    - ruff@0.0.260
    - yamllint@1.30.0
    - actionlint@1.6.23
    - black@23.3.0
    - flake8@6.0.0
    - git-diff-check@SYSTEM
    - gitleaks@8.16.2
    - isort@5.12.0
    - markdownlint@0.33.0
    - prettier@2.8.7
    - shellcheck@0.9.0
    - shfmt@3.5.0
  ignore:
    - linters:
        - yamllint
      paths:
        - .github/
    - linters:
        - black-py
        - isort
      paths:
        - commands/pdf-extract
        - commands/python-regex
