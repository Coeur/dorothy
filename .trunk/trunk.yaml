version: 0.1
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
actions:
  enabled:
    - trunk-cache-prune
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v0.0.11
      uri: https://github.com/trunk-io/plugins
cli:
  version: 1.5.0
lint:
  enabled:
    - actionlint@1.6.23
    - black@23.1.0
    - flake8@6.0.0
    - git-diff-check@SYSTEM
    - gitleaks@8.15.3
    - isort@5.12.0
    - markdownlint@0.33.0
    - prettier@2.8.4
    - shellcheck@0.9.0
    - shfmt@3.5.0
  ignore:
    - linters:
        - black-py
        - isort
      paths:
        - commands/pdf-extract
        - commands/python-regex
